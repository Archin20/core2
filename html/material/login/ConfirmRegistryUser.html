<form class="login-form" onsubmit="RegistryUser.ConfirmRegistryUser(this); return false">
    <!-- BEGIN logo -->
    <div class="container-fluid logo-container">
        <img src="/{logo}" alt="logo"/>
    </div>
    <!-- END logo -->
    <!-- BEGIN error -->
    <div id="error">[ERROR_MSG]</div>
    <!-- END error -->
    <div class="form-registry">
        <!-- BEGIN pass -->
        <h4 class="text-center">Завершение регистрации</h4>

        <br>
        <p class="text-center">
            Введите пароль, который вы будете использовать для входа в систему
        </p>

        <br>
        <input class="form-control" id="key_from"  name ="key" type="hidden" value="[KEY]">
        <div id="client-users">
            <div class="form-group">
                <input class="form-control" id="users_password" name="password" type="password" required autofocus placeholder="Пароль">
                <span class="error-message"></span>
            </div>

            <div class="form-group">

                <input class="form-control" id="users_password2" name="password2" type="password" required autofocus placeholder="Подтверждение пароля">
                <span class="error-message"></span>
            </div>
        </div>
        <button type="submit" class="log-btn" >Подтвердить</button>
        <!-- END pass -->

        <br><br>
        <div>
            <a href="/" class="text-muted pull-left">Войти</a>
            <a href="/registration" class="text-muted pull-right">Регистрация</a>
            <div class="clearfix"></div>
        </div>
    </div>
</form>
