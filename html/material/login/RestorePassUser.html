<form class="login-form" onsubmit="RegistryUser.RestorePassUser(this); return false">
    <!-- BEGIN logo -->
    <div class="container-fluid logo-container">
        <img src="{logo}" alt="logo"/>
    </div>
    <!-- END logo -->
    <!-- BEGIN error -->
    <div id="error">[ERROR_MSG]</div>
    <!-- END error -->
    <div>
        <h4 class="text-center">Восстановление пароля</h4>
        <br>

        <div class="form-group">
            <input type="Email" name="email" class="form-control"
                   placeholder="Email" required autofocus id="UserEMAIL">
        </div>

        <button type="submit" class="log-btn">Подтвердить</button>

        <br><br>
        <div>
            <a href="/registration" class="text-muted pull-left">Регистрация</a>
            <a href="/" class="text-muted pull-right">Войти</a>
            <div class="clearfix"></div>
        </div>
    </div>
</form>
