<form class="login-form" onsubmit="RegistryUser.registration(this); return false">
    <input name="action" type="hidden" />
    <!-- BEGIN logo -->
    <div class="container-fluid logo-container">
        <img src="/{logo}" alt="logo"/>
    </div>
    <!-- END logo -->
    <!-- BEGIN error -->
    <div id="error">[ERROR_MSG]</div>
    <!-- END error -->
    <div>
        <h4 class="text-center">Регистрация</h4>
        <br>

        <div class="form-group">
            <input type="text" name="unp" class="form-control"
                   placeholder="УНП" required autofocus id="UserUNP">
        </div>

        <div class="form-group">
            <input type="text" name="company_name" class="form-control"
                   placeholder="Название организации" required id="UserCOMPANY_NAME">
        </div>

        <div class="form-group">
            <input type="email" name="email" class="form-control"
                   placeholder="Email" required id="UserEMAIL">
        </div>

        <div class="form-group">
            <input type="tel" name="tel" class="form-control"
                   placeholder="Телефон" required id="UserTEL">
        </div>

        <button type="submit" class="log-btn has-spinner" >Зарегистрироваться</button>

        <br><br>
        <div>
            <a href="/" class="text-muted pull-left">Войти</a>
            <a href="?core=restore" class="text-muted pull-right">Забыли пароль</a>
            <div class="clearfix"></div>
        </div>
    </div>
</form>
